name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“ Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: âš™ï¸ Instalar dependÃªncias
      run: npm install

    - name: ğŸ§ª Executar testes de API Rest via controller
      run: npm run test-rest-controller
    
    # - name: ğŸ§ª Executar testes de API GraphQl via controller
    #  run: npm run test-graphql-external

    - name: â–¶ï¸ Subir as API Rest
      run: npm run start-rest &

    - name: â–¶ï¸ Subir a API GraphQL
      run: npm run start-graphql &

    - name: â³ Esperar as APIs estarem funcionando
      run: sleep 8  # segundos

    #- name: Criar .env
    #  run: |
    #    echo "BASE_URL_REST = http://localhost:3000" >> .env
    #    echo "BASE_URL_GRAPHQL = http://localhost:4000/graphql" >> .env

    - name: Criar .env
      run: |
        echo "BASE_URL_REST = ${{ secrets.BASE_URL_REST }}" >> .env
        echo "BASE_URL_GRAPHQL = ${{ secrets.BASE_URL_GRAPHQL }}" >> .env

    - name: ğŸ§ª Executar testes External de API Rest via HTTP
      run: npm run test-rest-external

    - name: ğŸ§ª Executar testes External de API GraphQL via HTTP
      run: npm run test-graphql-external