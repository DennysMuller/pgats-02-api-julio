name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“ Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: âš™ï¸ Instalar dependÃªncias
      run: npm install

    - name: ğŸ§ª Executar testes de API via controller
      run: npm run test-controller


    - name: â–¶ï¸ Subir as API, Rest e GraphQL
      run: npm start &

    - name: Instalar wait-on
      run: npm install -g wait-on

    - name: â³ Esperar a API estar funcionando
      run: wait-on http://localhost:3000/api/usuarios

    - name: ğŸ§ª Executar testes de API Rest via HTTP
      run: npm run test-external

    - name: ğŸ§ªExecutar testes de API GraphQL Rest via HTTP
      run: npm run test-external-graphql