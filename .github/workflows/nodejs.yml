name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ Checkout repository
      uses: actions/checkout@v4

    - name: 📝 Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: ⚙️ Instalar dependências
      run: npm install

    - name: 🧪 Executar testes de API via controller
      run: npm run test-controller

    - name: ▶️ Subir as API Rest
      run: npm start &

    - name: ⏳ Esperar a API estar funcionando
      run: sleep 5  # segundos

    - name: 🧪 Executar testes de API Rest via HTTP
      run: npm run test-external

    - name: ▶️ Subir a API GraphQL
      run: npm run start-graphql &

    - name: ⏳ Esperar a API estar funcionando
      run: sleep 5  # segundos

    - name: 🧪 Executar testes de API GraphQL via HTTP
      run: npm run test-external-graphql