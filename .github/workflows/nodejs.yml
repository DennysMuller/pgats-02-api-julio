name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“ Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: âš™ï¸ Instalar dependÃªncias
      run: npm install

    - name: ğŸ§ª Executar testes de API via controller
      run: npm run test-controller

    - name: â–¶ï¸ Subir as API Rest
      run: npm start &

    - name: â³ Esperar a API estar funcionando
      run: sleep 5  # segundos

    - name: ğŸ§ª Executar testes de API Rest via HTTP
      run: npm run test-external

    - name: â–¶ï¸ Subir a API GraphQL
      run: npm run start-graphql &

    - name: â³ Esperar a API estar funcionando
      run: sleep 5  # segundos

    - name: ğŸ§ª Executar testes de API GraphQL via HTTP
      run: npm run test-external-graphql